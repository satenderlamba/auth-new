<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Profile</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/journal/bootstrap.min.css"
    />
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #0e0e11;

      color: white;
      min-height: 100vh;
    }
    .btn {
      color: white;
      background-color: #1762a7;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
      outline: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1.2rem;
    }
    .btn:hover {
      background-color: #2180d8;
    }

    .btn:focus {
      background-color: #2796ff;
    }

    .card {
      background-color: #232323;
      border-radius: 20px;
    }

    form-control {
      outline: none;
      background: none;
      border: 1px solid #2e3852;
      font-size: 1em;
      padding: 0.5em;
      color: inherit;
      border-radius: 5px;
    }
  </style>
  <body>
    <div class="container profile-edit" style="padding: 50px;">
      <div class="row flex-lg-nowrap">
        <div class="col-12 col-lg-auto mb-3" style="width: 200px;">
          <div class="card p-3">
            <div class="e-navlist e-navlist--active-bg">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link px-2 active" href="./index"
                    ><i class="fa fa-fw fa-bar-chart mr-1"></i
                    ><span style="color: white;">Overview</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link px-2" href="./users/dashboard"
                    ><i class="fa fa-fw fa-th mr-1"></i
                    ><span style="color: white;">DashBoard</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="row">
            <div class="col mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="e-profile">
                    <div class="row">
                      <div class="col-12 col-sm-auto mb-3">
                        <div class="mx-auto" style="width: 140px;">
                          <div
                            class="d-flex justify-content-center align-items-center rounded"
                            style="height: 140px; background-color: rgb(233, 236, 239);"
                          >
                            <i
                              class="fa fa-edit"
                              style="font-size:48px;color:black"
                            ></i>
                          </div>
                        </div>
                      </div>
                      <div
                        class="col d-flex flex-column flex-sm-row justify-content-between mb-3"
                      >
                        <div class="text-center text-sm-left mb-2 mb-sm-0">
                          <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">
                            John Smith
                          </h4>
                          <p class="mb-0">email@gmail.com</p>
                        </div>
                      </div>
                    </div>
                    <ul class="nav nav-tabs">
                      <li class="nav-item">
                        <a href="" class="active nav-link">Settings</a>
                      </li>
                    </ul>
                    <div class="tab-content pt-3">
                      <div class="tab-pane active">
                        <form class="form" novalidate="">
                          <div class="row">
                            <div class="col">
                              <div class="row">
                                <div class="col">
                                  <div class="form-group">
                                    <label>Leader Name</label>
                                    <input
                                      class="form-control"
                                      type="text"
                                      name="name"
                                    />
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="form-group">
                                    <label>Team Name</label>
                                    <input
                                      class="form-control"
                                      type="text"
                                      name="teamname"
                                    />
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <div class="form-group">
                                    <label>Phone Number</label>
                                    <input
                                      class="form-control"
                                      type="text"
                                      name="number"
                                    />
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col mb-3">
                                  <div class="form-group">
                                    <label>About</label>
                                    <textarea
                                      class="form-control"
                                      rows="5"
                                      placeholder="My Bio"
                                    ></textarea>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-12 col-sm-6 mb-3">
                              <div class="mb-2"><b>Change Password</b></div>
                              <div class="row">
                                <div class="col">
                                  <div class="form-group">
                                    <label>Current Password</label>
                                    <input
                                      class="form-control"
                                      type="password"
                                      placeholder="••••••"
                                    />
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <div class="form-group">
                                    <label>New Password</label>
                                    <input
                                      class="form-control"
                                      type="password"
                                      placeholder="••••••"
                                    />
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <div class="form-group">
                                    <label
                                      >Confirm
                                      <span class="d-none d-xl-inline"
                                        >Password</span
                                      ></label
                                    >
                                    <input
                                      class="form-control"
                                      type="password"
                                      placeholder="••••••"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col d-flex justify-content-end">
                              <button class="btn btn-primary" type="submit">
                                Save Changes
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-3 mb-3">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="px-xl-3">
                    <button class="btn btn-block btn-secondary">
                      <i class="fa fa-sign-out"></i>
                      <span
                        ><a href="/users/logout" style="color: white;"
                          >Logout</a
                        ></span
                      >
                    </button>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title font-weight-bold">Support</h6>
                  <p class="card-text">
                    Get fast, free help from our friendly assistants.
                  </p>
                  <button type="button" class="btn btn-primary">
                    <a
                      style="color: white;"
                      href="mailto:ecell.care@gmail.com"
                      target="_blank"
                      >Contact Us</a
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
